<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div>
        <input id="userInput" placeholder="Enter a Number or Name">
    </div>

    <div id="pokemonInfoDisplay">
        <p id="name" class="pokemonInfo">Name:</p>
        <p id="weight" class="pokemonInfo">Weight:</p>
        <p id="height" class="pokemonInfo">Height:</p>
        <p id="type" class="pokemonInfo">Type:</p>
        <p id="weaknesses" class="pokemonInfo">Weaknesses:</p>
        <p id="resistances" class="pokemonInfo">Resistances:</p>
        <p id="immunities" class="pokemonInfo">Immunities:</p>
    </div>

    <div id="pokemonImage">
        <img id="pokeball" src="./images/pokeball.jpg">
        <img alt="Pokemon sprite" id="pokemonSprite">
    </div>

    <div id="statBox">
        <p id="Stats"></p>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
